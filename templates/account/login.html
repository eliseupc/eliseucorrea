{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Login</title>
	<link rel="icon" href="#">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<!--link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico"/-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'index/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'index/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'index/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'index/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'index/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'index/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'index/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'index/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'index/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'index/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(img/work1.jpg);" >
					<span class="login100-form-title-1">
						Login
					</span>
					<br>
					<img src="#" alt="">
				</div>
				
				<form class="login100-form validate-form" method="post">
				{% csrf_token %}
				
				{% if messages %}
            {% for msg in messages %}
            <div class="alert alert-danger" role="alert">
          	  {{msg}}
          	</div>
            {% endfor %}
          {% endif %}
					<div class="wrap-input100 validate-input m-b-26" data-validate="É necessário inserir o username">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" for="email"  name="email" placeholder="Digite seu e-mail">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "É necessário inserir a senha">
						<span class="label-input100">Senha</span>
						<input class="input100" type="password"for="password"  name="password" placeholder="Digite sua senha">
						<span class="focus-input100"></span>
					</div>

			

					<div class="container-login100-form-btn" >
						<button class="login100-form-btn" style="background-color: #024270;">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	
	
<!--===============================================================================================-->
	<script src="{% static 'index/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'index/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'index/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'index/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'index/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'index/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'index/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'index/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'index/js/main.js' %}"></script>

</body>
</html>
