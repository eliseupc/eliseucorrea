{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        
        

        <!-- =====BOX ICONS===== -->
        <link href="{% static 'css/boxicons.min.css' %}" rel='stylesheet'>

        <title>Eliseu Corrêa</title>

        <link rel="icon" href="{% static 'img/logo.png' %}" height="50" width="50">
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                      <img
                        src="{% static 'img/logo.png' %}"
                        height="50"
                        width="50"
                        alt=""
                        loading="lazy" 
                      />
                        
                    </a>
                  </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Início</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">Sobre</a></li>
                        <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
                        <li class="nav__item"><a href="#work" class="nav__link">Trabalho</a></li>
                        <li class="nav__item"><a href="{% url 'blog:list' %}" class="nav__link">Blog</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contato</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        
        <main class="container bg-container" >
            {% block content %}
            {% endblock %}
        </main>
         <!--===== FOOTER =====-->
         <footer class="footer">
            <p class="footer__title">Eliseu Corrêa</p>
            <div class="footer__social">
                <a href="#" class="footer__icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="footer__icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="footer__icon"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="footer__icon"><i class="fa fa-github"></i></a>

            </div>
            <p>&#169; Eliseu Corrêa 2021</p>
        </footer>

        <!--===== Font Awesome =====-->
        <script src="https://kit.fontawesome.com/ff75308b0d.js" crossorigin="anonymous"></script>

        <!--===== SCROLL REVEAL =====-->
        <script src="{% static 'js/scrollreveal.js' %}"></script>

        <!--===== MAIN JS =====-->
        <script src="{% static 'js/main.js' %}"></script>

    </body>
</html>
